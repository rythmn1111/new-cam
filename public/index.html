<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Latest Pi Photo (≤100 KB WebP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#0f0f11; color:#eaeaea; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; text-align:center; padding:16px; }
    img { max-width: 92%; border: 4px solid #eaeaea22; border-radius: 12px; margin-top: 16px; }
    .muted { opacity: .7; }
    .wrap { max-width: 820px; margin: 0 auto; }
    .tag { display:inline-block; padding:4px 8px; border-radius:8px; font-size:12px; background:#1a1c20; border:1px solid #2a2d33; margin:0 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Latest BnW Photo (WebP ≤ 100 KB)</h1>
    <p class="muted">Press the hardware button to capture. This page updates only when a new file appears.</p>
    <div id="tags"></div>
    <img id="photo" src="" alt="No photo yet" />
    <p id="filename" class="muted"></p>
    <p><a class="muted" href="/debug" target="_blank">debug list</a></p>
  </div>

  <script>
    let last = null;
    async function refreshOnce() {
      try {
        const res = await fetch('/latest.json', { cache: 'no-store' });
        const data = await res.json();
        const tag = document.getElementById('tags');
        if (data.mode) tag.innerHTML = `<span class="tag">Mode: ${data.mode}</span>`;
        if (data.ok && data.filename) {
          if (data.filename !== last) {
            last = data.filename;
            const img = document.getElementById('photo');
            img.src = '/images/' + encodeURIComponent(last) + '?ts=' + Date.now();
            document.getElementById('filename').textContent = `${last} • ${(data.bytes/1024).toFixed(1)} KB`;
          }
        } else {
          document.getElementById('filename').textContent = 'No photos yet!';
        }
      } catch (e) {
        console.error(e);
      }
    }
    refreshOnce();
    setInterval(refreshOnce, 2000);
  </script>
</body>
</html>
